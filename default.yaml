# Rime default settings
# encoding: utf-8

config_version: '0.40'

schema_list:
  - schema: moran
  - schema: moran_fixed
  - schema: moran_sentence
  - schema: moran_aux
  - schema: huan
  - schema: yujoy # 繁简均衡
  - schema: yujoy_sc # 以简化汉字字频设置简码
  - schema: yujoy_tw # 以臺灣傳統漢字字頻設置簡碼
  - schema: yujoy_fluency # 全碼單字無空格連續輸入

  # - schema: luna_pinyin
  # - schema: luna_pinyin_simp
  # - schema: luna_pinyin_fluency
  # - schema: bopomofo
  # - schema: bopomofo_tw
  # - schema: cangjie5
  # - schema: stroke
  # - schema: terra_pinyin

switcher:
  caption: 〔方案選單〕
  hotkeys:
    - Control+grave
    - Control+Shift+grave
    - F4
  save_options:
    - full_shape
    - ascii_punct
    - simplification
    - traditionalization
    - extended_charset
    - zh_hant
    - zh_hans
    - zh_hant_tw
    - emoji
    - inflexible
    - unicode_comment
  fold_options: true
  abbreviate_options: true
  option_list_separator: '／'

menu:
  page_size: 10

punctuator:
  full_shape:
    __include: punctuation:/full_shape
  half_shape:
    __include: punctuation:/half_shape

key_binder:
  bindings:
    __patch:
      - key_bindings:/emacs_editing
      - key_bindings:/move_by_word_with_tab
      - key_bindings:/paging_with_minus_equal
      - key_bindings:/numbered_mode_switch
      # - key_bindings:/paging_with_comma_period

recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"

ascii_composer:
  good_old_caps_lock: true
  switch_key:
    Shift_L: noop
    Shift_R: noop
    Control_L: commit_code
    Control_R: commit_text
    Caps_Lock: clear
    Eisu_toggle: clear
